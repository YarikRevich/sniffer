// Contains API declaration for board data bus.

syntax = "proto3";

package sniffer;

// Represents data bus response content send to the client from the board.
message DataBusContent {
    string ssid = 1;
    string receiver = 2;
    string sender = 3;
    string hp = 4;
    int32 amplification = 5;
    int32 sequence = 6;
}